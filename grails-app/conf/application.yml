---
hibernate:
    cache:
        queries: false
        use_second_level_cache: true
        use_query_cache: false
        region.factory_class: 'org.hibernate.cache.ehcache.EhCacheRegionFactory'

dataSource:
    pooled: true
    jmxExport: true
    driverClassName: org.h2.Driver
    username: sa
    password:

environments:
    development:
        dataSource:
            dbCreate: create-drop
            url: jdbc:h2:mem:devDb;MVCC=TRUE;LOCK_TIMEOUT=10000;DB_CLOSE_ON_EXIT=FALSE
        grails:
            es_local_only: false
            transport_tcp_port: 9300
            transport_tcp_host: 'localhost'
            es_cluster_name: 'elasticsearch'
    test:
        dataSource:
            dbCreate: update
            url: jdbc:h2:mem:testDb;MVCC=TRUE;LOCK_TIMEOUT=10000;DB_CLOSE_ON_EXIT=FALSE
        grails:
            es_local_only: true
            es_cluster_name: 'IntegrationTestES'
            transport_tcp_port: 9600
            transport_tcp_host: 'localhost'
    production:
        dataSource:
            dbCreate: update
            url: jdbc:h2:./prodDb;MVCC=TRUE;LOCK_TIMEOUT=10000;DB_CLOSE_ON_EXIT=FALSE
            properties:
                jmxEnabled: true
                initialSize: 5
                maxActive: 50
                minIdle: 5
                maxIdle: 25
                maxWait: 10000
                maxAge: 600000
                timeBetweenEvictionRunsMillis: 5000
                minEvictableIdleTimeMillis: 60000
                validationQuery: SELECT 1
                validationQueryTimeout: 3
                validationInterval: 15000
                testOnBorrow: true
                testWhileIdle: true
                testOnReturn: false
                jdbcInterceptors: ConnectionState
                defaultTransactionIsolation: 2 # TRANSACTION_READ_COMMITTED
        grails:
            es_local_only: false
            transport_tcp_port: 9600
            transport_tcp_host: 'localhost'
            es_cluster_name: 'elasticsearch'

---
---
grails:
    profile: web
    codegen:
        defaultPackage: sushiservertoolkit
    spring:
        transactionManagement:
            proxies: false
info:
    app:
        name: '@info.app.name@'
        version: '@info.app.version@'
        grailsVersion: '@info.app.grailsVersion@'
spring:

    groovy:
        template:
            check-template-location: false

---
grails:
    mime:
        disable:
            accept:
                header:
                    userAgents:
                        - Gecko
                        - WebKit
                        - Presto
                        - Trident
        types:
            all: '*/*'
            atom: application/atom+xml
            css: text/css
            csv: text/csv
            form: application/x-www-form-urlencoded
            html:
              - text/html
              - application/xhtml+xml
            js: text/javascript
            json:
              - application/json
              - text/json
            multipartForm: multipart/form-data
            pdf: application/pdf
            rss: application/rss+xml
            text: text/plain
            hal:
              - application/hal+json
              - application/hal+xml
            xml:
              - text/xml
              - application/xml
    urlmapping:
        cache:
            maxsize: 1000
    controllers:
        defaultScope: singleton
    converters:
        encoding: UTF-8
    views:
        default:
            codec: html
        gsp:
            encoding: UTF-8
            htmlcodec: xml
            codecs:
                expression: html
                scriptlets: html
                taglib: none
                staticparts: none
endpoints:
    jmx:
        unique-names: true

cxf:
    client:
        sushiServiceClient:
           wsdl: contracts/sushi/sushi1_7.wsdl
           wsdlArgs: -autoNameResolution
           # serviceEndpointAddress: http://localhost:8080/services/sushi
           serviceEndpointAddress: /services/vanillaSushi
           namespace: com.k_int.sushiServerToolkit.vanilla
           # clientInterface: com.k_int.sushiServerToolkit.vanilla.vanillaSushiPortType
           clientInterface: VanillaSushiPortType
           client: true
        counterSushiServiceClient:
           wsdl: contracts/counter_sushi/counter_sushi4_1.wsdl
           wsdlArgs: -autoNameResolution
           # serviceEndpointAddress: http://localhost:8080/services/counterSushi
           serviceEndpointAddress: /services/counterSushi
           namespace: com.k_int.sushiServerToolkit.counter
           bindingFile: contracts/bindings.jxb
           # clientInterface: com.k_int.sushiServerToolkit.counter.counterSushiPortType
           clientInterface: CounterSushiPortType
           client: true
